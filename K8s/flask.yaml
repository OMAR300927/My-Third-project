apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment
spec:
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-container
        image: omarsa999/mythirdimage:latest
        env:
        - name: APP_USERNAME
          valueFrom:
            secretKeyRef:
              name: flask-secret
              key: username
        - name: APP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: flask-secret
              key: password
        - name: APP_URL
          valueFrom:
            configMapKeyRef:
              name: flask-configmap
              key: app_url
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            memory: "256Mi"
            cpu: "250m"
        ports:
        - containerPort: 5000

---

apiVersion: v1
kind: Service
metadata:
  name: flask-service
  labels:
    app: flask-app
spec:
  selector:
    app: flask-app
  type: NodePort
  ports:
  - port: 8000
    targetPort: 5000
    nodePort: 30008
    protocol: TCP
    name: http
